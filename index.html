<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise for Aalaa üéâ</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: #ffe6f0;
    overflow-x: hidden;
    padding: 50px;
    position: relative;
  }
  h1 {
    font-size: 3em;
    color: #ff3366;
    margin-bottom: 20px;
    animation: pop 0.5s ease;
  }
  @keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }
  p {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #ff6699;
    color: white;
    transition: 0.3s;
  }
  button:hover {
    background: #ff3366;
  }
  #surprise {
    display: none;
    margin-top: 30px;
  }
  img {
    width: 300px;
    border-radius: 20px;
    margin-top: 20px;
  }
  /* Hearts animation */
  .heart {
    position: absolute;
    font-size: 24px;
    color: #ff3366;
    animation: float 4s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<h1>üéâ Happy Birthday, Aalaa! üéâ</h1>
<p>I have a little surprise for you. Do you want to see it?</p>

<button onclick="showSurprise(true)">Yes</button>
<button onclick="showSurprise(false)">No</button>

<div id="surprise">
  <h2>ü•∞ Happy Birthday, Aalaa! ü•∞</h2>
  <img src="https://i.imgur.com/2d6d9Nb.png" alt="Birthday Cake">
  <p>Wishing you an amazing day filled with love, happiness, and laughter! ‚ù§Ô∏è</p>
</div>

<!-- Confetti container -->
<canvas id="confetti"></canvas>

<script>
function showSurprise(choice) {
  if(choice) {
    document.getElementById('surprise').style.display = 'block';
    startConfetti();
    createHearts();
  } else {
    alert("Come on, click Yes to see your surprise! üòÑ");
  }
}

// Floating hearts
function createHearts() {
  for(let i=0; i<20; i++){
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
    heart.innerText = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}

// Confetti animation
function startConfetti() {
  const canvas = document.getElementById('confetti');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const ctx = canvas.getContext('2d');
  const pieces = [];
  for(let i=0; i<200; i++){
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10 + 5,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10
    });
  }
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0; i<pieces.length; i++){
      const p = pieces[i];
      ctx.beginPath();
      ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
      ctx.lineTo(p.x + p.tilt, p.y + p.r);
      ctx.lineTo(p.x + p.tilt - p.r/2, p.y);
      ctx.fillStyle = p.color;
      ctx.fill();
    }
    update();
  }
  function update(){
    for(let i=0; i<pieces.length; i++){
      const p = pieces[i];
      p.y += Math.cos(0.01 + p.d) + 3 + p.r/2;
      p.x += Math.sin(0.01) * 2;
      if(p.y > canvas.height) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
    }
  }
  setInterval(draw, 20);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ğŸ‰</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h1 {
        font-size: 3em;
        color: #fff;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: #ccc;
    }

    /* Celebration */
    #celebration {
        display: none;
        color: white;
        padding-top: 50px;
    }

    .cake {
        width: 250px;
        margin: 20px auto;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: red;
        font-size: 24px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Name rain */
    .name {
        position: absolute;
        font-size: 20px;
        color: white;
        animation: fall 8s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10vh); }
        100% { transform: translateY(110vh); }
    }
</style>
</head>

<body>

<div class="center" id="start">
    <h1>I have a surprise for you, Aalaa ğŸ’–</h1>
    <button class="yes" onclick="startSurprise()">Yes ğŸ</button>
    <button class="no">No ğŸ™ˆ</button>
</div>

<div id="celebration">
    <h1>ğŸ‰ Happy Birthday Aalaa ğŸ‰</h1>
    <h2>You are special ğŸ’•</h2>
    <img class="cake" src="https://i.imgur.com/6b7ZCqF.png" alt="Cake">
</div>

<script>
function startSurprise() {
    document.getElementById("start").style.display = "none";
    document.getElementById("celebration").style.display = "block";

    // Hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Names
    setInterval(() => {
        const name = document.createElement("div");
        name.className = "name";
        name.innerText = "Aalaa ğŸ’•";
        name.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(name);
        setTimeout(() => name.remove(), 8000);
    }, 400);
}
</script>

</body>
</html>
